    <img src="{% static '/images/buddy.jpg' %}" alt="">
</div>

<div class="container blue" id="auth">

    {% if user.is_authenticated %}
        {{ user.email }}
    {% endif %}

    {% if not user.is_authenticated %}
        <p>fsdlj</p>
    {% endif %}

</div>

<div class="card" style="margin: auto">
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Name:</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="start_date">Start date</label>
        <input type="date" class="form-control" id="start_date" placeholder="05/11/2020">
    </div>

    <div class="form-group">
        <label for="end_date">End date</label>
        <input type="date" class="form-control" id="end_date" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Destination</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Destination">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Phone</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter phone">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <textarea class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter phone"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
